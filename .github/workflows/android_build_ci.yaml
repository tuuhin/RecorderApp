name: Android Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional, but good security practice
      - name: ğŸ“ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ›¡ï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”§ Setup Gradle (Caching & Optimization)
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ—ï¸ Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Check if there is any build errors
        run: |
          if grep -q "BUILD FAILED" build/outputs/logs/*.txt; then
            echo "Build failed with errors!"
            exit 1
          else
            echo "Build successful with no errors."
          fi