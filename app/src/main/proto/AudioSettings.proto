syntax = "proto3";

option java_package = "com.eva.recorderapp.voice_recorder.data.datastore";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

message RecorderSettingsProto {
  RecorderQualityProto quality = 1;
  RecoderEncoderProto encoder = 2;
  bool blockIncommingCalls = 3;
  bool useBluetoothMic = 4;
  bool skipSilences = 5;
  bool isStereoMode = 6;
}

enum RecorderQualityProto{
  QUALITY_NORMAL = 0;
  QUALITY_HIGH = 1;
  QUALITY_LOW = 2;
}

enum RecoderEncoderProto{
  ENCODER_MP3 = 0;
  ENCODER_ACC = 1;
}