syntax = "proto3";

option java_package = "com.eva.recorderapp.voice_recorder.data.datastore";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

message RecorderSettingsProto {
  RecorderQualityProto quality = 1;
  RecorderEncodingFormatsProto encoder = 2;
  bool pauseDuringCalls = 3;
  bool skipSilences = 5;
  bool isStereoMode = 6;
  bool useBluetoothMic = 7;
}

enum RecorderQualityProto{
  QUALITY_NORMAL = 0;
  QUALITY_HIGH = 1;
  QUALITY_LOW = 2;
}

enum RecorderEncodingFormatsProto{
  ENCODER_MP3 = 0;
  ENCODER_AMR_NB = 1;
  ENCODER_AMR_WB = 2;
  ENCODER_M4A = 3;
}